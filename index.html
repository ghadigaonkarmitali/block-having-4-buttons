<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Incrementer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <label for="numberInput"> Enter A Number:</label>
        <input type="number" id="numberInput" value="0">
        <div class="button-container">
            <button id="plusOne" class="increment-button">+1</button>
            <button id="minusOne" class="decrement-button">-1</button>
            <button id="plusTen" class="increment-button">+10</button>
            <button id="minusTen" class="decrement-button">-10</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
